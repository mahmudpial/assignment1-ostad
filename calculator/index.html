<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calclutor</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- boostrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container">
        <h1 class="mt-5">Simple Calclutor</h1>
        <!-- input field 1 -->
        <div class="input-section mt-5 d-md-flex flex-coloum-sm  gap-3">
            <div class="number1 mt-2">
                <h3>Number1:</h3>
                <input class="number1" id="number1" type="number">
            </div>
            <!-- operator field  -->
            <div class="mt-md-2 mt-sm-5">
                <h3>Operator</h3>
                <select class=" operator" id="operator">
                    <option selected>Open this select menu</option>
                    <option value="1">Addition(+)</option>
                    <option value="2">Subtraction(-)</option>
                    <option value="3">Multiplication(*)</option>
                    <option value="4">Division(/)</option>
                </select>
            </div>
            <!-- input field 2 -->
            <div class="number2 mt-md-2 mt-sm-5">
                <h3>Number2:</h3>
                <input class="number2" id="number2" type="number">
            </div>
        </div>
        <!-- button submit -->
        <button id="btn" class="mt-5" type="button">Calculate</button>
    </div>
    <!-- show result and validation check  -->
    <div class="container result text-light bg-primary  opacity-75">
        Results : <span id="result" class="p-3"> </span>
    
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- js script link  -->
    <script src="script.js"></script>
</body>
</html>
